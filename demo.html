<html>
  <head>
    <title>Yasmij.js</title>
  <link rel="stylesheet" href="css/demo.css" type="text/css"/>
  </head>
  <body>
	*Work in Progress*
	<div id="container">
		<h2>Yasmij.js DEMO</h2>
		<h2>Input:</h2>
		Type: 
		<select id="problemType">
			<option value="maximize">Maximize</option>
			<option value="minimize">Minimize</option>
		</select>
		<br/>
		Objective: 
		<input type="text" id="problemObjective"/>
		<br/>
		Constraints:
		<input type="button" id="addConstraint" value="Add Constraint"/>
		<br/>
		<div id="constraintArea"></div>
		<br/>
		<input type="button" value="Solve" id="problemSolve"/>
		<br/>
		<h2>Output:</h2>
		<h2>Logs:</h2>
	</div>
	<textarea id="logs" readonly="readonly">Loading...</textarea>
	<script src="js/demo.js"></script>
  </body>
</html>
